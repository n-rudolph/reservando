@()
@views.html.main("Reservando"){
    @clientNav()
    <div ng-controller="ClientHomeCtrl as home">
       <div class="container body">
           @*Search bar*@
           <div class="row">
               <div class="input-field col m6 offset-m3">
                   <i class="material-icons prefix">search</i>
                   <input id="searchText" type="text">
               </div>
           </div>

           @*Search filters*@
           <div>
               <div class="row">
                   <div class="col m6 offset-m3">
                       <div class="row">
                           <div class="col m4">
                               <input type="checkbox" class="filled-in" id="filterByName">
                               <label for="filterByName">Nombre</label>
                           </div>
                           <div class="col m4">
                               <input type="checkbox" class="filled-in" id="filterByCuisine">
                               <label for="filterByCuisine">Cocina</label>
                           </div>
                           <div class="col m4">
                               <input type="checkbox" class="filled-in" id="filterByLocalization">
                               <label for="filterByLocalization">Ubicaci√≥n</label>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col m6 offset-m3">
                       <div class="row">
                           <div class="col m4">
                               <input type="checkbox" class="filled-in" id="filterByLocal">
                               <label for="filterByLocal">Restaurant</label>
                           </div>
                           <div class="col m4">
                               <input type="checkbox" class="filled-in" id="filterByDelivery">
                               <label for="filterByDelivery">Delivery</label>
                           </div>
                       </div>
                   </div>
               </div>
           </div>

           @*Results*@
           <div class="row">
               <ul class="collection col m8 offset-m2">
                   <li class="collection-item" ng-repeat="result in home.results">
                       <div class="row">
                           <div class="col m10">
                               <span class="title">{{result.name}}</span>
                               <p>{{result.description}} <br>
                                   {{result.localization}}
                               </p>
                           </div>
                           <div class="col m2">
                               <div class="row"></div>
                               <a class="waves-effect waves-light btn-large">Ver</a>
                           </div>
                       </div>
                   </li>
               </ul>
           </div>


       </div>
    </div>
}{
    @Html("")
}{
    <script src="@routes.Assets.versioned("javascripts/clientHome.js")"></script>
}
